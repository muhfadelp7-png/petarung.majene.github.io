        // Fungsi untuk menghitung jumlah berdasarkan jenis
        function countByType() {
            const counts = {
                "Rumah Tinggal": 0,
                "Perumahan dan Perdagangan Jasa": 0,
                "Rumah Kos": 0,
                "Hunian/Perdagangan & Jasa": 0,
                "Ruko": 0
            };
            
            buildingData.forEach(building => {
                if (counts.hasOwnProperty(building.type)) {
                    counts[building.type]++;
                }
            });
            
            return counts;
        }
        
        // Fungsi untuk mendapatkan daftar tahun unik dari data
        function getUniqueYears() {
            const years = new Set();
            buildingData.forEach(building => {
                const year = building.approvalDate.split('-')[0];
                years.add(year);
            });
            return Array.from(years).sort((a, b) => b - a); // Urutkan dari tahun terbaru
        }
        
        // Fungsi untuk mengisi dropdown tahun
        function populateYearFilter() {
            const yearFilter = document.getElementById('year-filter');
            const years = getUniqueYears();
            
            // Hapus opsi tahun yang sudah ada (kecuali opsi "Semua Tahun")
            while (yearFilter.options.length > 1) {
                yearFilter.remove(1);
            }
            
            // Tambahkan opsi tahun
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }
        
        // Update pilihan dropdown dengan jumlah (tetap dijalankan untuk opsi dropdown)
        function updateTypeFilterOptions() {
            const counts = countByType();
            const typeFilter = document.getElementById('type-filter');
            
            // Update opsi dropdown
            const options = typeFilter.querySelectorAll('option');
            options.forEach(option => {
                if (option.value && counts[option.value] !== undefined) {
                    option.textContent = `${option.value} (${counts[option.value]})`;
                }
            });
        }

        // Inisialisasi peta
        const map = L.map('map').setView([-3.539273, 118.988795], 13);
        
        // Tambahkan tile layer (OpenStreetMap)
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Tambahkan Google Satellite layer
        const googleSatellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; <a href="https://maps.google.com">Google Maps</a>'
        });
        
        // Kelompokkan marker berdasarkan status
        const markerGroups = {
            Disetujui: L.layerGroup(),
            Proses: L.layerGroup(),
            Ditolak: L.layerGroup()
        };
        
        // Tambahkan layer groups ke peta
        for (const group in markerGroups) {
            markerGroups[group].addTo(map);
        }
        
        // Buat marker untuk setiap data bangunan
        const markers = [];
        
        buildingData.forEach(building => {
            // Tentukan warna marker berdasarkan status
            let markerColor;
            switch(building.status) {
                case 'Disetujui':
                    markerColor = 'green';
                    break;
                case 'Proses':
                    markerColor = 'orange';
                    break;
                case 'Ditolak':
                    markerColor = 'red';
                    break;
                default:
                    markerColor = 'blue';
            }
            
            // Buat custom icon
            const icon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color: ${markerColor}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 2px rgba(0,0,0,0.5);"></div>`,
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            });
            
            // Buat marker dan bind popup
            const marker = L.marker([building.lat, building.lng], { icon: icon })
                .bindPopup(`
                    <div class="info-window">
                        <h3>${building.name}</h3>
                        <p><strong>Alamat:</strong> ${building.address}</p>
                        <p><strong>Jenis:</strong> ${building.type}</p>
                        <p><strong>Status:</strong> ${building.status}</p>
                        <p><strong>Tanggal Disetujui:</strong> ${building.approvalDate}</p>
                        <p><strong>Luas Bangunan:</strong> ${building.area}</p>
                        <p><strong>Jumlah Lantai:</strong> ${building.floors}</p>
                        <p><strong>No. Izin:</strong> ${building.permitNumber}</p>
                    </div>
                `);
            
            // Tambahkan marker ke kelompok yang sesuai
            markerGroups[building.status].addLayer(marker);
            
            // Simpan referensi marker dengan data bangunan
            markers.push({
                marker: marker,
                data: building
            });
        });
        
        // Fungsi untuk menampilkan data di sidebar
        function renderBuildingList(data) {
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = '';
            
            if (data.length === 0) {
                dataList.innerHTML = '<p class="no-data">Tidak ada data yang ditemukan</p>';
                return;
            }
            
            data.forEach(building => {
                const item = document.createElement('div');
                item.className = 'data-item';
                item.dataset.id = building.id;
                
                item.innerHTML = `
                    <h3>${building.name}</h3>
                    <p><strong>Alamat:</strong> ${building.address}</p>
                    <p><strong>Jenis:</strong> ${building.type}</p>
                    <p><strong>Status:</strong> ${building.status}</p>
                    <p><strong>Tanggal:</strong> ${building.approvalDate}</p>
                `;
                
                item.addEventListener('click', () => {
                    // Highlight item yang dipilih
                    document.querySelectorAll('.data-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    item.classList.add('active');
                    
                    // Cari marker yang sesuai dan buka popup
                    const markerObj = markers.find(m => m.data.id === building.id);
                    if (markerObj) {
                        map.setView([markerObj.data.lat, markerObj.data.lng], 15);
                        markerObj.marker.openPopup();
                    }
                });
                
                dataList.appendChild(item);
            });
        }
        
        // Tampilkan semua data awal
        renderBuildingList(buildingData);
        
        // Isi dropdown tahun
        populateYearFilter();
        
        // Update filter options dengan jumlah (hanya untuk teks di dropdown)
        updateTypeFilterOptions();
        
        // Fungsi untuk memfilter data
        function filterData() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const yearFilter = document.getElementById('year-filter').value;
            
            const filteredData = buildingData.filter(building => {
                const matchesSearch = building.name.toLowerCase().includes(searchText) || 
                                     building.address.toLowerCase().includes(searchText);
                const matchesStatus = statusFilter === '' || building.status === statusFilter;
                const matchesType = typeFilter === '' || building.type === typeFilter;
                const matchesYear = yearFilter === '' || building.approvalDate.startsWith(yearFilter);
                
                return matchesSearch && matchesStatus && matchesType && matchesYear;
            });
            
            renderBuildingList(filteredData);
            
            // Sembunyikan semua marker terlebih dahulu
            for (const group in markerGroups) {
                markerGroups[group].eachLayer(layer => {
                    map.removeLayer(layer);
                });
            }
            
            // Tampilkan hanya marker yang sesuai dengan filter
            markers.forEach(markerObj => {
                const building = markerObj.data;
                const matchesSearch = building.name.toLowerCase().includes(searchText) || 
                                     building.address.toLowerCase().includes(searchText);
                const matchesStatus = statusFilter === '' || building.status === statusFilter;
                const matchesType = typeFilter === '' || building.type === typeFilter;
                const matchesYear = yearFilter === '' || building.approvalDate.startsWith(yearFilter);
                
                if (matchesSearch && matchesStatus && matchesType && matchesYear) {
                    markerGroups[building.status].addLayer(markerObj.marker);
                }
            });
        }
        
        // Tambahkan event listener untuk filter
        document.getElementById('search-input').addEventListener('input', filterData);
        document.getElementById('status-filter').addEventListener('change', filterData);
        document.getElementById('type-filter').addEventListener('change', filterData);
        document.getElementById('year-filter').addEventListener('change', filterData);
        
        // Tambahkan kontrol layer
        const baseLayers = {
            "OpenStreetMap": osmLayer,
            "Google Satellite": googleSatellite
        };
        
        const overlays = {
            "Disetujui": markerGroups.Disetujui,
            "Dalam Proses": markerGroups.Proses,
            "Ditolak": markerGroups.Ditolak
        };
        
        L.control.layers(baseLayers, overlays).addTo(map);
        
        // Tambahkan legenda
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>Keterangan Status</h4>
                <div><span style="background-color: green"></span> Disetujui</div>
