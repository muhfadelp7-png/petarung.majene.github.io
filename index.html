        function countByType() {

                    break;
                case "Ditolak":

                    break;
                default:

                html: `<div style="background-color: ${markerColor}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>`,

            });

                }
            });

            const dataList = document.getElementById('data-list');

                item.innerHTML = `
                    <h3>${building.name}</h3>
                    <p><strong>Alamat:</strong> ${building.address}</p>
                    <p><strong>Jenis:</strong> ${building.type}</p>
                    <p><strong>Status:</strong> ${building.status}</p>
                    <p><strong>Tanggal:</strong> ${building.approvalDate}</p>
                `;
                
                item.addEventListener('click', () => {
                    // Buka popup marker yang sesuai
                    const marker = markers.find(m => m.buildingData.id === building.id);
                    if (marker) {
                        map.setView([building.lat, building.lng], 16);
                        marker.openPopup();
                    }
                });
                
                dataList.appendChild(item);
            });
        }

            // Hitung jumlah berdasarkan jenis
            const typeCounts = countByType();
            
            // Isi filter kelurahan
            kelurahans.forEach(kel => {
                const option = document.createElement('option');
                option.value = kel;
                option.textContent = kel;
                kelurahanFilter.appendChild(option);
            });
            
            // Isi filter kecamatan
            kecamatans.forEach(kec => {
                const option = document.createElement('option');
                option.value = kec;
                option.textContent = kec;
                kecamatanFilter.appendChild(option);
            });
            
            // Isi filter tahun
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
            
            // Isi filter jenis dengan jumlah data
            for (const [type, count] of Object.entries(typeCounts)) {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = `${type} (${count})`;
                typeFilter.appendChild(option);
            }
        }

        // Fungsi untuk memfilter data
        function filterData() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const kelurahanValue = document.getElementById('kelurahan-filter').value;
            const kecamatanValue = document.getElementById('kecamatan-filter').value;
            const statusValue = document.getElementById('status-filter').value;
            const typeValue = document.getElementById('type-filter').value;
            const yearValue = document.getElementById('year-filter').value;
            
            const filteredData = buildingData.filter(building => {
                // Filter berdasarkan pencarian teks
                const matchesSearch = building.name.toLowerCase().includes(searchText) || 
                                     building.address.toLowerCase().includes(searchText);
                
                // Filter berdasarkan kelurahan
                const matchesKelurahan = !kelurahanValue || building.kelurahan === kelurahanValue;
                
                // Filter berdasarkan kecamatan
                const matchesKecamatan = !kecamatanValue || building.kecamatan === kecamatanValue;
                
                // Filter berdasarkan status
                const matchesStatus = !statusValue || building.status === statusValue;
                
                // Filter berdasarkan jenis
                const matchesType = !typeValue || building.type === typeValue;
                
                // Filter berdasarkan tahun
                const matchesYear = !yearValue || building.approvalDate.startsWith(yearValue);
                
                return matchesSearch && matchesKelurahan && matchesKecamatan && matchesStatus && matchesType && matchesYear;
            });
            
            // Tampilkan data yang difilter
            renderDataList(filteredData);
            
            // Sembunyikan/tampilkan marker berdasarkan filter
            markers.forEach(marker => {
                const isVisible = filteredData.some(b => b.id === marker.buildingData.id);
                if (isVisible) {
                    map.addLayer(marker);
                } else {
                    map.removeLayer(marker);
                }
            });
        }

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', () => {
            // Tampilkan semua data awal
            renderDataList(buildingData);
            
            // Isi filter dropdown
            populateFilters();
            
            // Tambahkan event listener untuk filter
            document.getElementById('search-input').addEventListener('input', filterData);
            document.getElementById('kelurahan-filter').addEventListener('change', filterData);
            document.getElementById('kecamatan-filter').addEventListener('change', filterData);
            document.getElementById('status-filter').addEventListener('change', filterData);
            document.getElementById('type-filter').addEventListener('change', filterData);
            document.getElementById('year-filter').addEventListener('change', filterData);
        });

        // Tambahkan legenda
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>Keterangan Status</h4>
                <div><span style="background-color: green"></span> Disetujui</div>
                <div><span style="background-color: orange"></span> Dalam Proses</div>
                <div><span style="background-color: red"></span> Ditolak</div>
            `;
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
